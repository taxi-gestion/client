<div aria-live="polite" aria-atomic="true">
  <div class="toast-container bottom-0 start-0 p-3">
    <app-toast
      *ngFor="let toast of this.toaster.toasts$ | async; index as i"
      [title]="toast.title"
      [status]="toast.status ?? 'default'"
      (hidden)="toaster.removeAt(i)">
      {{ toast.content }}
    </app-toast>
  </div>
</div>
