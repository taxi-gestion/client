<div class="d-flex flex-column h-100 overflow-hidden">
  <div class="d-flex flex-row">
    <h1 class="p-3 text-primary d-flex">
      Planning du
      <app-date></app-date>
    </h1>
    <a class="btn btn-link link-dark text-decoration-none ms-auto" title="Fermer" routerLink="../">
      <i class="ri-close-line ri-2x" aria-hidden="true"></i>
      <span class="visually-hidden">Fermer</span>
    </a>
  </div>
  <div class="flex-grow-1 pt-2 overflow-auto d-flex flex-nowrap w-100" *ngIf="plannings$ | async as plannings">
    <app-planning-list-column
      *ngFor="let planning of plannings"
      [driver]="planning.driver"
      [fares]="planning.fares"></app-planning-list-column>
    <div class="p-2" *ngIf="plannings.length === 0">
      <strong>Aucune course n'a été assignée à un chauffeur pour ce jour.</strong>
    </div>
  </div>
</div>
