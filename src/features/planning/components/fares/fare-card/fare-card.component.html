<div class="card border-0 shadow-sm h-100">
  <div class="card-body">
    <div class="d-flex">
      <h5 class="card-title d-flex mb-0">{{ fare.passenger }}</h5>
      <ng-container *ngIf="fare.nature === 'medical'">
        <span class="visually-hidden">Trajet médical</span>
        <i class="ms-auto ri-stethoscope-line text-muted" aria-hidden="true"></i>
      </ng-container>
    </div>
    <div class="d-flex">
      <a href="tel:{{ fare.passenger.phone }}">{{ fare.passenger.phone }}</a>
      <i
        class="align-bottom ms-auto text-muted"
        [class.ri-arrow-right-line]="fare.kind === 'one-way'"
        [class.ri-arrow-left-right-line]="fare.kind === 'two-way'"
        aria-hidden="true"></i>
    </div>
    <p class="small my-3">
      Départ à
      <b>{{ fare.datetime }}</b>
      :
      <a href="geo:{{ fare.departure.location.latitude }},{{ fare.departure.location.longitude }}">
        {{ fare.departure.context }}
      </a>
      <br />
      Destination :
      <a href="geo:{{ fare.destination.location.latitude }},{{ fare.destination.location.longitude }}">
        {{ fare.destination.context }}
      </a>
    </p>
    <a
      class="btn btn-sm btn-primary"
      href="https://www.google.com/maps/dir/?api=1&origin={{ fare.departure.context }}&destination={{
        fare.destination.context
      }}"
      target="_blank">
      Visualiser le trajet
    </a>
    <br />
    Estimation distance: {{ fare.distance }} Km
    <br />
    Estimation temps: {{ fare.duration }} minutes
  </div>
</div>
