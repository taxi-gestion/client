<a
  class="planning-session d-block text-decoration-none rounded-3 shadow-sm p-2 my-2"
  [routerLink]="'manage-fare'"
  (click)="$event.stopPropagation(); onPlanningSessionClicked(fare, rowContext)">
  <b class="mb-0 text-capitalize d-flex text-nowrap overflow-x-hidden">
    <span class="text-body cursor" title="Appeler le client au {{ fare.phone }}">{{ fare.passenger }}</span>
    <ng-container *ngIf="fare.nature === 'medical'">
      <span class="visually-hidden">Trajet mÃ©dical</span>
      <i class="ms-auto ri-stethoscope-line small text-muted" aria-hidden="true"></i>
    </ng-container>
  </b>
  <small class="text-muted d-flex">
    <span class="text-muted">{{ fare.distance }} Km - {{ fare.duration }} min</span>
    <span class="visually-hidden">{{ fare.kind }}</span>
    <i
      class="align-bottom ms-auto"
      [class.ri-arrow-right-line]="fare.kind === 'one-way'"
      [class.ri-arrow-left-right-line]="fare.kind === 'two-way'"
      aria-hidden="true"></i>
  </small>
</a>
