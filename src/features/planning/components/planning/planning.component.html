<div class="d-flex overflow-auto flex-wrap py-4">
  <div class="d-flex">
    <div
      class="position-sticky start-0 bg-light me-4"
      style="min-width: 300px; margin-top: -25px; padding-top: 25px; z-index: 1">
      <ng-content select="[slot=title]"></ng-content>
    </div>
    <div class="border-start border-2" [style.min-width.px]="hourColumnSize" *ngFor="let hour of hours$ | async">
      <div class="d-inline-flex" style="transform: translate(-50%, -100%)">{{ hour }}</div>
    </div>
  </div>
  <ng-content select="app-planning-row"></ng-content>
</div>
