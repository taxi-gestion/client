<div class="d-flex flex-column h-100 overflow-auto">
  <h2 class="h4 p-3">Facturation standard - {{ userFriendlyDate$ | async }}</h2>
  <div class="flex-grow-1 pt-2 overflow-auto d-flex flex-nowrap w-100 pe-3 ps-3" *ngIf="standardBilling$ | async as plannings">
    <app-billing-column
      *ngFor="let planning of plannings | keyvalue"
      [driver]="planning.key"
      [fares]="planning.value"></app-billing-column>
  </div>
</div>
