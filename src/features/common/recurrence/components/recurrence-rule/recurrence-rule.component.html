<div class="card bg-light">
  <div class="card-body">
    <form [formGroup]="form" class="p-2">
      <div class="mb-3">
        <label class="form-label"><strong>Jour de la semaine :</strong></label>
        <div *ngFor="let day of daysOfWeek; let i = index" class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="day.value"
            (change)="onDayOfWeekChanged(day.value, $event.target)"
            [checked]="form.controls['dayOfWeek']?.value.includes(day.value) ?? false"
            id="{{ 'day-' + i }}" />
          <label class="form-check-label" [for]="'day-' + i">{{ day.label }}</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"><strong>Périodicité :</strong></label>
        <div *ngFor="let period of periodicities" class="form-check">
          <input
            class="form-check-input"
            type="radio"
            [value]="period.value"
            formControlName="periodicity"
            id="{{ period.value }}" />
          <label class="form-check-label" [for]="period.value">{{ period.label }}</label>
        </div>
      </div>
      <div>
        <label class="form-label" for="startDate"><strong>A partir du :</strong></label>
        <input class="form-control" type="date" formControlName="startDate" id="startDate" />
      </div>
    </form>
  </div>
</div>
